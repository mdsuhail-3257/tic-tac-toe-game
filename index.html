<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Playing X and O</h1>
        <div class="timer">Time: <span id="timer">0:00</span></div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="message-container">
            <div class="message"></div>
            <button class="new-game-btn" onclick="startNewGame()">New Game</button>
        </div>
        <div class="game-over-screen">
            <div class="game-over-message"></div>
            <button class="restart-btn" onclick="startNewGame()">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
